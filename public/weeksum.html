<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset = "UTF-8"/>
  <meta name = "viewport" content = "width = device-width, initial-scale = 1.0"/>
  <title>Weekly Expense Summary</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Weekly Summary</h1>

    <!-- Total weekly spending -->
    <p id="week-total">Loading...</p>

    <!-- Table of weekly expenses by category -->
    <table id="weekly-table">
      <thead>
        <tr>
          <th>Category</th>
          <th>Amount Spent</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be added by JS -->
      </tbody>
    </table>

    <!-- Back to home button -->
    <button onclick="backHome()">Back to Home</button>
  </div>

  <script src="js/weeksum.js" defer></script>
</body>
</html>
