<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monthly Expense Summary</title>
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Monthly Summary</h1>

    <!-- Month selector input -->
    <label for="month-select">Choose a Month:</label>
    <input type="month" id="month-select" />

    <!-- Table displaying monthly expenses grouped by category -->
    <table id="monthly-table" class="expenses-table">
      <thead>
        <tr>
          <th>Category</th>
          <th>Amount Spent</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS inserts category expense rows here -->
      </tbody>
      <tfoot>
        <!-- Row showing income, hidden if no income -->
        <tr id="income-row" style="display: none;">
          <td><strong>Income</strong></td>
          <td id="income-value">$0.00</td>
        </tr>

        <!-- Row showing total expenses -->
        <tr>
          <td><strong>Total</strong></td>
          <td id="month-total-bottom">$0.00</td>
        </tr>

        <!-- Row showing remaining balance after expenses -->
        <tr>
          <td><strong>Remaining Balance</strong></td>
          <td id="remaining-balance">$0.00</td>
        </tr>
      </tfoot>
    </table>

    <!-- Button to navigate back to home/index page -->
    <button onclick="goBack()">Back to Home</button>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="js/monthly.js" defer></script>
</body>
</html>
